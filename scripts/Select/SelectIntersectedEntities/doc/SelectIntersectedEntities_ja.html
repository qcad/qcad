<h2>t 交差したエンティティを選択（選択解除）</h2>
<div class='brief'>

<b>メニュー:</b> <font face='courier new'>S 選択 - t 交差したエンティティを選択（選択解除）</font>
<br /><b>ショートカット:</b> <font face='courier new'>T, X</font>
<br /><b>コマンド:</b> <font face='courier new'>selectintersected | tx | ux</font>

<p><strong>説明:</strong></p>
<p>
ラインによって交差するエンティティをすべて選択するか外します。
</p>
<p><strong>手順:</strong></p>
<div>
  <ol>
    <li>オプション・ツール・バー中 
    <a href="../../doc/Select_ja.html#mode">の選択モード</a>を選んでください。</li>
    <li>交差ラインの出発点をクリックします。</li>
    <li>交差ラインの終点をクリックします。</li>
    <li>交差したエンティティはすべて、選択モードに応じて、選択されるか、外されます。</li>
  </ol>
