<h2>y 画層選択（選択解除）</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../Select.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<img src='../SelectLayer.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>S 選択 - y 画層選択（選択解除）</font>
<br /><b>ショートカット:</b> <font face='courier new'>T, L</font>
<br /><b>コマンド:</b> <font face='courier new'>selectlayer | tl</font>
</div>
<p><strong>説明:</strong></p>
<p>
選ばれたエンティティと同じ画層の上のエンティティをすべて選択するか外します。
</p>
<p><strong>手順:</strong></p>
<div>
  <ol>
    <li>オプション・ツール・バー中 
    <a href="../../doc/Select_ja.html#mode">の選択モード</a>を選んでください。</li>
    <li>選択したい画層の上の1つのエンティティを指定するためにマウスを使用します。
    <br />そのエンティティと同じ画層の上にあるエンティティはすべて、選択モードに応じて、選択されるか、外されます。</li>
  </ol>
</div>
