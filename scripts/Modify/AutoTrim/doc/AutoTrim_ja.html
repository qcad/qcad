<b>メニュー:</b> <font face='courier new'>M 修正 &gt; T 自動トリム</font>
<br /><b>ショートカット:</b> <font face='courier new'>A, X</font>
<br /><b>コマンド:</b> <font face='courier new'>autotrim | ax</font>

<p><strong>説明:</strong></p>
<p>
次の制限するエンティティへの両側のエンティティをトリムするか伸長します。
</p>
<p><strong>手順:</strong></p>
<ul>
  <li>維持したいセグメントのクリックにより、トリムするか拡張したいエンティティを選んでください。
  <br />エンティティは自動的にトリムされるか伸長されます。その結果、2つのエンド・ポイントは次の2つのエンティティ上に整列します。</li>
</ul>
