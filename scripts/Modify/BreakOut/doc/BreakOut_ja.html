<h2>B 切片除去</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Modify.png' width='40' height='40' />
&#160;&#160;&#160;
<img src='../doc/BreakOut.png' width='40' height='40' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>M 修正 &gt; B 切片除去</font>
<br /><b>ショートカット:</b> <font face='courier new'>D, 2</font>
<br /><b>コマンド:</b> <font face='courier new'>break | breakout | d2</font>
</p>
<p><strong>説明:</strong></p>
<p>
エンティティとの交差により制限されたセグメントを切り取ることでエンティティを分割します。
</p>
<p><strong>手順:</strong></p>
<ol>
切り取りたいセグメントをクリックして、分割したいエンティティを選んでください。<br/>
チェックボックス「セグメントを削除」がチェックされる場合、セグメントは自動的に削除されます。<br/>
そうでなければ、エンティティはセグメントを削除せずに、単に交差でカットされます。<br/>
</ol>
