<h2>y 多角形エリア</h2>
<p style='background-color:#f0f0f0;padding:15px'>

<b>メニュー:</b> <font face='courier new'>I 情報 &gt; y 多角形エリア</font>
<br /><b>ショートカット:</b> <font face='courier new'>I, R</font>
<br /><b>コマンド:</b> <font face='courier new'>infoarea | ir</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは、多角形とその周囲によってカバーされたエリアの面積・周の長さを測定します。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>そのエリアの最初のポイントを指定します。</li>
  <li>他のポイントを指定しそのエリアを定義します。選択し終えた時は、右クリックします</li>
  <li>測定されたエリアの面積は、スクリーン上に、およびコマンドラインの中に表示されます。
  <br />周囲の長さもコマンドラインの中に表示されます。</li>
</ol>
