<h2>A 角度</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Information.png' width='40' height='40' />

<img src='../doc/InfoAngle.png' width='40' height='40' />

<br/>
<b>メニュー:</b> <font face='courier new'>I 情報 &gt; A 角度</font>
<br /><b>ショートカット:</b> <font face='courier new'>I, A</font>
<br /><b>コマンド:</b> <font face='courier new'>infoangle | ia</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは、2つの与えられたライン間の角度を測定します。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>最初のラインを指定します。</li>
  <li>２つ目のラインを指定します。</li>
  <li>測定された角度(度)は、スクリーン上に、およびコマンドラインの中に表示されます。</li>
</ol>
