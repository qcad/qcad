<h2>P ２点間の距離</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Information.png' width='40' height='40' />
&#160;&#160;&#160;

<br/>
<b>メニュー:</b> <font face='courier new'>I 情報 &gt; P ２点間の距離</font>
<br /><b>ショートカット:</b> <font face='courier new'>I, P</font>
<br /><b>コマンド:</b> <font face='courier new'>infodist | ip</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは、ユーザから与えられた2ポイントの間の正確な距離を測定します。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>最初のポイントの位置をマウスで指定するか、あるいはコマンドラインの中で座標を入力します。</li>
  <li>第2のポイントを指定します。</li>
  <li>測定された距離は、スクリーン上に、およびコマンドラインの中で表示されます。</li>
</ol>
