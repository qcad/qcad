<p><strong>説明:</strong></p>
<p>
このツールは、ユーザから与えられた2ポイントの間の正確な距離を測定します。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>最初のポイントの位置をマウスで指定するか、あるいはコマンドラインの中で座標を入力します。</li>
  <li>第2のポイントを指定します。</li>
  <li>測定された距離は、スクリーン上に、およびコマンドラインの中で表示されます。</li>
</ol>
