<p xml:space="preserve">
Das Werkzeug zum Außchneiden einer Auswahl funktioniert wie das Werkzeug zum
<a href="../../Copy/doc/Copy_de.html">Kopieren</a>. 
Der einzige Unterschied ist, dass die selektierten Objekte
aus der Zeichnung gelöscht werden nachdem sie auf die Zwischenablage 
kopiert wurden.
</p>
