<h2>C 基準点を指定してコピー</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../CopyWithReference.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>E 編集 - C 基準点を指定してコピー</font>
<br /><b>ショートカット:</b> <font face='courier new'>Ctrl+Shift+C (Mac: &#8679;&#8984;C) | R, C</font>
<br /><b>コマンド:</b> <font face='courier new'>copywithreference | rc</font>
</div>
<p><strong>説明:</strong></p>
<p>
QCADクリップボードに現選択内容をコピーします。<br/>
このツールでは、図面へそれを貼る際の基準点を指定します。
</p>
<p><strong>手順:</strong></p>
<ol>
<li>クリップボードにコピーしたいエンティティの選択を準備するために選択ツールを使用します。</li>
<li>レファレンス・ツールでコピーを始めてください。</li>
<li>選択を貼る際に使用したい基準点を指定します。</li>
</ol>
