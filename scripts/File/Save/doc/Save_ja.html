<h2>S 保存</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/File.png' width='40' height='40' />
&#160;&#160;&#160;
<img src='../doc/Save.png' width='40' height='40' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>F ファイル &gt; S 保存</font>
<br /><b>ショートカット:</b> <font face='courier new'>Ctrl+S (Mac: &#8984;S)</font>
<br /><b>コマンド:</b> <font face='courier new'>save</font>
</p>
<p><strong>説明:</strong></p>
<p>
このコマンドは、ロードしたのと同じファイルへ現在の図面を保存します。<br/>
新しく作成された図面を保存するか、新しいファイルへの現在の図面を保存する場合は、メニューの「ファイル」ー「形式を指定して保存」を代わりに使用します。<br/>
その際に、図面が保存される前にファイル名を尋ねられます。
</p>
