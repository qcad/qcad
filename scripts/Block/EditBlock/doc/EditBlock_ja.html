<h2>E ブロックを編集</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Block.png' width='40' height='40' />

<br/>
<b>メニュー:</b> <font face='courier new'>B ブロック &gt; E ブロックを編集</font>
<br /><b>ショートカット:</b> <font face='courier new'>B, E</font>
<br /><b>コマンド:</b> <font face='courier new'>blockedit | be</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは編集のためにアクティブなブロックを開きます。<br/>
それはちょうどメイン図面のように修正することができます。<br/>
メイン図面(*Model_Spaceと呼ばれる)に戻るためには、ブロック*Model_Spaceをアクティブ化するか、メイン画面ブロックを編集するために「ブロックを編集」ボタンをクリックするか、メニュー「ブロック」ー「メイン図面を編集」を選択します。
</p>
