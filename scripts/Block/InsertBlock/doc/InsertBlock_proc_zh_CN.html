<ol>
  <li>从块列表中选择要插入的块。</li>
  <li>点击插入按钮或从菜单中选择"插入块"。</li>
  <li>在选项工具栏中输入块参照的旋转角度和缩放比例。</li>
  <li>通过点击坐标或在控制台中输入坐标来指定插入块的位置。</li>
  <li>要创建整个块阵列，请点击选项工具栏中的阵列按钮：<br/>
  <img width="40" height="40" src="ArrayOfBlocks.png" />
  <br/>
  在显示的对话框中输入列数、行数、列间距和行间距。
  这些属性也可以稍后使用属性编辑器进行编辑。
  </li>
</ol>
