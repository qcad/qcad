<ol>
  <li>從圖塊列表中選擇要插入的圖塊。</li>
  <li>點擊插入按鈕或從選單中選擇「插入圖塊」。</li>
  <li>在選項工具列中輸入圖塊參照的旋轉角度和縮放比例。</li>
  <li>通過點擊座標或在控制台中輸入座標來指定插入圖塊的位置。</li>
  <li>要建立整個圖塊陣列，請點擊選項工具列中的陣列按鈕：<br/>
  <img width="40" height="40" src="ArrayOfBlocks.png" />
  <br/>
  在顯示的對話方塊中輸入欄數、列數、欄間距和列間距。
  這些屬性也可以稍後使用屬性編輯器進行編輯。
  </li>
</ol>
