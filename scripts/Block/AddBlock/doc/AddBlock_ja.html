<p><strong>説明:</strong></p>
<p>
このコマンドは新しい空のブロックを作成します。<br/>
新しいブロックの名前を指定することができるところで、ブロックダイアログが示されます。<br/>
既存のエンティティからブロックを作成したい場合は、「参照からブロックを編集」コマンドを代わりに使用します。
