<h2>A ブロック追加</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>

<br/>
<b>メニュー:</b> <font face='courier new'>B ブロック &gt; A ブロック追加</font>
<br /><b>ショートカット:</b> <font face='courier new'>B, A</font>
<br /><b>コマンド:</b> <font face='courier new'>blockadd | ba</font>
</p>
<p><strong>説明:</strong></p>
<p>
このコマンドは新しい空のブロックを作成します。<br/>
新しいブロックの名前を指定することができるところで、ブロックダイアログが示されます。<br/>
既存のエンティティからブロックを作成したい場合は、「参照からブロックを編集」コマンドを代わりに使用します。
</p>
