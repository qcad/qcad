<h2>T 表示切り替え</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../Layer.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<img src='../ToggleLayerVisibility.svg' class='button' style='background-image:url(../../../../button_bg.png)' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>L 画層 - T 表示切り替え</font>
<br /><b>ショートカット:</b> <font face='courier new'>Y, V</font>
<br /><b>コマンド:</b> <font face='courier new'>layertogglevisibility | yv</font>
</div>
<p><strong>説明:</strong></p>
<p>
このツールは、現在の画層の表示を切り替えます。<br/>
さらに、画層リストに載っている画層名のそばの目アイコンをクリックすることにより、表示を切り替えることもできます。<br/>
画層が黒いアイコンの時は可視、灰色のアイコンの時は画層が隠されます。
</p>
