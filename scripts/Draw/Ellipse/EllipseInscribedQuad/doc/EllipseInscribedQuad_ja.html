<p><strong>説明:</strong></p>
<p>四角形に内接する楕円を描画します。</p>
<p><strong>手順:</strong></p>
<ol>
  <li>四角形の最初のラインを指定してください。</li>
  <li>四角形の第２のラインを指定してください。</li>
  <li>四角形の第３のラインを指定してください。</li>
  <li>四角形の第４のラインを指定してください。</li>
</ol>
