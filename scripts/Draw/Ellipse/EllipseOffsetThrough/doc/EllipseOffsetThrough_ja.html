<h3>説明</h3>
<p>
このツールで、規定点を通過する同心円を作成することができます。
</p>
<h3>Usage</h3>
<ol>
  <li>オプション・ツールバーに作成する同心円の数を入力します。</li>
  <li>基礎円をクリックします。</li>
  <li>最初の同心円が通り抜けるべき位置をクリックします。</li>
</ol>
