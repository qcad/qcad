<h2>S サイズ指定の四角形</h2>

<b>メニュー:</b> <font face='courier new'>D 描画 &gt; S 成形 &gt; S サイズ指定の四角形</font>
<br /><b>ショートカット:</b> <font face='courier new'>R, S</font>
<br /><b>コマンド:</b> <font face='courier new'>rectanglesize | linerectanglesize | rs</font>
</p>
<p><strong>説明:</strong></p>
<p>
四角形を、指定したサイズで作成します。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>オプション・ツール・バー中の長方形のサイズを入力します。</li>
  <li>長方形を配置するように使用したい基準点を選んでください。</li>
  <li>マウス、あるいはコマンドラインの中で座標を入力して、長方形の位置を指定します。</li>
</ol>
