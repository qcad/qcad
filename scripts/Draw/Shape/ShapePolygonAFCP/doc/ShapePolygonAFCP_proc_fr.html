<ol>
  <li>Entrez le degré du polygone (nombre de bords / coins) dans la barre
  d'outils des options. Les numéros valides vont de 3 à 99.</li>
  <li>Définissez le centre du polygone à l'aide de la souris ou entrez une

  <li>Définir le point médian d'un côté du polygone.</li>
