<h2>O 直交線 (L, O)</h2>
<div class='brief'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../Line.svg' class='button' style='background-image:url(../../../../../button_bg.png)' />

<img src='../LineOrthogonal.svg' class='button' style='background-image:url(../../../../../button_bg.png)' />

<br/>
<b>メニュー:</b> <font face='courier new'>D 描画 &gt; L 線分 &gt; O 直交線 (L, O)</font>
<br /><b>コマンド:</b> <font face='courier new'>lineorthogonal | lo</font>
</div>
<p><strong>説明:</strong></p>
<p>
このツールは既存の基礎エンティティに直角のラインを作ります。<br/>
基礎エンティティはライン、弧あるいは円になります。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>既存の基礎エンティティをクリックします。</li>
  <li>マウスあるいはコマンドラインの中で座標を入力して、ラインを置いてください。</li>
</ol>
