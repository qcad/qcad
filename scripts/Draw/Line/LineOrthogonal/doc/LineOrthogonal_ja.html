<h2>O 直交線</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Line.png' width='40' height='40' />
&#160;&#160;&#160;
<img src='../doc/LineOrthogonal.png' width='40' height='40' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>D 描画 &gt; L 線分 &gt; O 直交線</font>
<br /><b>ショートカット:</b> <font face='courier new'>L, O</font>
<br /><b>コマンド:</b> <font face='courier new'>lineorthogonal | lo</font>
</p>
<p><strong>説明:</strong></p>
<p>
このツールは既存の基礎エンティティに直角のラインを作ります。<br/>
基礎エンティティはライン、弧あるいは円になります。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>既存の基礎エンティティをクリックします。</li>
  <li>マウスあるいはコマンドラインの中で座標を入力して、ラインを置いてください。</li>
</ol>
