<h2>C 中心、点</h2>
<p style='background-color:#f0f0f0;padding:15px'>
<b>ツールバー/アイコン:</b>
<br /><img src='../../doc/Circle.png' width='40' height='40' />
&#160;&#160;&#160;
<img src='../doc/CircleCP.png' width='40' height='40' />
&#160;&#160;&#160;
<br/>
<b>メニュー:</b> <font face='courier new'>D 描画 &gt; C 円 &gt; C 中心、点</font>
<br /><b>ショートカット:</b> <font face='courier new'>C, I</font>
<br /><b>コマンド:</b> <font face='courier new'>circle | ci</font>
</p>
<p><strong>説明:</strong></p>
<p>
円上の与えられた中心および通過点を備えた円を描きます。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>マウスあるいはコマンドラインの中で座標を入力して、円の中心をセットしてください。</li>
  <li>円上のポイントのクリックにより、あるいはコマンドラインへ座標を入力することにより半径を定義します。
  <br />あるいは、コマンドラインで半径を入力も可能です。</li>
</ol>
