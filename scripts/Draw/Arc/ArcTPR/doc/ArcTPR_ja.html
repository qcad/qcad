<h3>説明</h3>
<p>実体の接線方向で、点を通る半径の円弧を描画します。</p>
<h3>使用方法</h3>
<ol>
  <li>オプションツールバーで半径を入力します。</li>
  <li>接線方向の実体を指定します。</li>
  <li>円弧上の点を指定します。</li>
  <li>マウスの左ボタンで解の近くをクリックし、目的の解を選択します。</li>
</ol>
