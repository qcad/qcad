<b>メニュー:</b> <font face='courier new'>D 描画 &gt; A 弧 &gt; 3点</font>
<br /><b>ショートカット:</b> <font face='courier new'>A, 3</font>
<br /><b>コマンド:</b> <font face='courier new'>arc3 | a3</font>

<p><strong>説明:</strong></p>
<p>
弧の出発点、終点および通過点を知っている場合、弧を描画するためにこのツールを使用できます。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>マウスあるいはコマンドラインの中で座標を入力して、出発点をセットしてください。</li>
  <li>弧上で既知のポイントである第2のポイントをセットします。</li>
  <li>弧の終了点をセットします。</li>
</ol>
