<p><strong>説明:</strong></p>
<p>
出発点、終点および角度を使用して、弧を描きます。
</p>
<p><strong>手順:</strong></p>
<ol>
  <li>角度をオプション・ツール・バーに入力して、弧方向(右回りにあるいは左回りに)を選んでください。</li>
  <li>弧の出発点を指定します。</li>
  <li>弧の終点を指定します。</li>
</ol>
